title: About

content: +++</br></br></br></br></br></br> Bb was an interdisciplinary project space located at 427A N. Eutaw Street in Baltimore, Maryland. From November 2014 to August 2016, our programming consisted of a variety of events: public lectures, book clubs, exhibitions, talk shows, etc. <br><br>Bb was co-directed by <a href="http://www.allielinn.com">Allie Linn</a> and <a href="http://www.cocoklockner.info">C. Klockner</a>, and during several periods included collaborators: <a href="http://harrisontyler.com">Harrison Tyler</a> (co-founder), <a href="http://evanroche.com">Evan Roche</a> (co-founder), <a href="http://soundcloud.com/sitcom_world/">Jake Lazovick</a>, <a href="http://www.yelp.com/biz/new-america-baltimore">Fiona Sergeant</a> (co-founder), <a href="http://willschorre.com">Will Schorre</a>, <a href="http://nickvyssotsky.tumblr.com">Nick Vyssotsky</a>, and <a href="http://yasunaga.work">Lucas Yasunaga</a> (co-founder). +++
